<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Music Playlist Explorer</h1>
        <div id="navigate"><a href="featured.html"> Featured Playlist</a></div>
    </header>

    <main>
        <!-- <form class="search-bar"> -->
            <input id="search" type="text" class="input" placeholder="Search..."/>
            <!-- <button id="search-submit" class="submit">Submit</button> -->
        <!-- </form> -->
        <div id="card-deck" class="playlist-cards">
        </div>
    </main>

    <div id="modal-overlay">
    </div>

    <div id="form-overlay">
        <form id="form-content">
            <button id="close-button" class="close" onclick="this.parentNode.parentNode.style.display='none';">x</button>
            <h1> Add a New Playlist</h1>
            <label for="playlist-name"> Playlist Name: </label>
            <input type="text" id="playlist-name" >
            <br><br>
            <label for="creator"> Creator: </label>
            <input type="text" id="creator" >
            <div id="song-entries">

            </div>
            <button id="add-song" >Add Song</button>
            <button id="submit"> Add Playlist </button>
        </form>
    </div>

    <footer>
        <p>Search and explore more playlists</p>
    </footer>
    <script type="module" src="data/data.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
